<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Payment Form</title>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card col-11">
        <div class="card-header">
            <h2>Payment form example</h2>
        </div>
        <div class="alert alert-danger m-4 mb-0" role="alert">
            <h5 class="m-0">Some fields are missing</h5>
        </div>
        <div class="card-body p-3">
            <div class="row">
                <div class="col-5">
                    <label for="exampleFormControlInput1" class="form-label">Card #</label>
                    <input id="exampleFormControlInput1" type="number" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX" aria-label="First name">
                </div>
                <div class="col-3">
                    <label for="exampleFormControlInput2" class="form-label">CVC #</label>
                    <input id="exampleFormControlInput2" type="number" class="form-control" placeholder="0000" aria-label="Last name">
                </div>
                <div class="col-4 d-flex flex-column">
                    <label for="exampleFormControlInput3" class="form-label">Amount</label>
                    <div class="d-flex">
                        <i class="fa-solid fa-dollar-sign"></i>
                        <input id="exampleFormControlInput3" type="number" class="form-control" placeholder="Amount" aria-label="Last name">
                    </div>
                </div>
            </div>
                <div class="row">
                    <div class="col-6 d-flex flex-column pt-3">
                        <div class="col flex-grow-0">
                            <label for="exampleFormControlInput4" class="form-label">First name</label>
                            <input id="exampleFormControlInput4" type="text" class="form-control" placeholder="" aria-label="First name">
                            <label for="inputCity" class="form-label pt-3">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                            <p class="my-3">We accept:</p>
                        <div class="col col-sm-12 col-md-9 col-lg-7 col-xl-5 bg-secondary text-center py-2 rounded-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">
                                    <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">
                                    <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">
                                    <i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline me-0">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">
                                    <i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 d-flex flex-column pt-3">
                        <div class="col">
                            <label for="exampleFormControlInput5" class="form-label">Last name</label>
                            <input id="exampleFormControlInput5" type="text" class="form-control" placeholder="" aria-label="Last name">
                        </div>
                        <div class="row pt-3">
                            <div class="col">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                <option selected>Pick a state...</option>
                                <option>AL</option>
                                <option>AK</option>
                                <option>AZ</option>
                                <option>AR</option>
                                <option>CA</option>
                                <option>CO</option>
                                <option>CT</option>
                                <option>DE</option>
                                <option>FL</option>
                                <option>GA</option>
                                <option>HI</option>
                                <option>ID</option>
                                <option>IL</option>
                                <option>IN</option>
                                <option>IA</option>
                                <option>KS</option>
                                <option>KY</option>
                                <option>LA</option>
                                <option>ME</option>
                                <option>MD</option>
                                <option>MA</option>
                                <option>MI</option>
                                <option>MN</option>
                                <option>MS</option>
                                <option>MO</option>
                                <option>MT</option>
                                <option>NE</option>
                                <option>NV</option>
                                <option>NH</option>
                                <option>NJ</option>
                                <option>NM</option>
                                <option>NY</option>
                                <option>NC</option>
                                <option>ND</option>
                                <option>OH</option>
                                <option>OK</option>
                                <option>OR</option>
                                <option>PA</option>
                                <option>RI</option>
                                <option>SC</option>
                                <option>SD</option>
                                <option>TN</option>
                                <option>TX</option>
                                <option>UT</option>
                                <option>VT</option>
                                <option>VA</option>
                                <option>WA</option>
                                <option>WV</option>
                                <option>WI</option>
                                <option>WY</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="inputZip" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <div class="col pt-3">
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                <div id="passwordHelpBlock" class="form-text">
                                    Add any notes here.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="card-footer text-body-secondary">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/44bbeba9c2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
